services:
  react:
    build: ./frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/app
    networks:
      - internal

  websocket-server:
    build: 
      context: .
      dockerfile: ./local/websocket-server/Dockerfile
    ports:
      - "8081:8081"
    volumes:
      - ./websocket-server:/app
      - ./go-shared:/go-shared
      - ./local/data/logs:/logs
    networks:
      - internal
    restart: always
    environment:
    - LOG_LEVEL=${LOG_LEVEL}
    - FILE_INFO_DEBUG_LEVEL=${FILE_INFO_DEBUG_LEVEL}
    - LOG_DIR=/logs
    - CONTAINER_NAME=websocket-server

  game:
    build: 
      context: .
      dockerfile: ./local/game/Dockerfile
    ports:
      - "8082:8082"
    volumes:
      - ./game:/app
      - ./go-shared:/go-shared
      - ./local/data/logs:/logs
    networks:
      - internal
    restart: always
    environment:
    - LOG_LEVEL=${LOG_LEVEL}
    - FILE_INFO_DEBUG_LEVEL=${FILE_INFO_DEBUG_LEVEL}
    - LOG_DIR=/logs
    - CONTAINER_NAME=game

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "80:80" 
    environment:
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=${MYSQL_ROOT_PASSWORD}
    networks:
      - internal
    restart: always

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - ./local/data/mysql:/var/lib/mysql
    networks:
      - internal
    restart: always

  nginx:
    build: ./local/nginx
    ports:
      - "${APPLICATION_PORT}:80"
    depends_on:
      - react
      - websocket-server
      - phpmyadmin
    networks:
      - internal
      - external

  flyway:
    image: flyway/flyway:11.9-alpine-mongo
    environment:
      FLYWAY_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}
      FLYWAY_USER: root
      FLYWAY_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./sql:/flyway/sql
    depends_on:
      - mysql
    command: flyway migrate
    networks:
      - internal
    

networks:
  internal:
    driver: bridge
    internal: true
  external:
    driver: bridge

